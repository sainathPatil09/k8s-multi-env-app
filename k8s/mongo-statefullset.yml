apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: three-tier
  labels:
    app: mongo
spec:
  serviceName: mongo-headless
  replicas: 2
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: mongodb-secret
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: mongodb-secret
        command:
          - mongod
          - "--bind_ip_all"
          - --config=/etc/mongo/mongodb.conf
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /etc/mongo
      volumes:
      - name: mongodb-config
        configMap:
          name: mongodb-config
          items:
            - key: mongodb.conf
              path: mongodb.conf
  volumeClaimTemplates:
  - metadata:
      name: mongo-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: aws-ebs # your EBS storage class
      resources:
        requests:
          storage: 1Gi