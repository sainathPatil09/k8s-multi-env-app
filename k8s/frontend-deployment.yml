apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: three-tier
  labels:
    app: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: wiings09/book-frontend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
              requests:
                memory: 20Mi
                cpu: "0.25"
              limits:
                memory: 400Mi
                cpu: "1"